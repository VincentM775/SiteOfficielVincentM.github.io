<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire d'envoi en PHP</title>
</head>
<body>
  <h2>Formulaire de contact</h2>
  <form id="myForm">
    <label for="nom">Nom:</label>
    <input type="text" id="nom" name="nom" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

    <input type="submit" value="Envoyer">
  </form>

  <div id="messageStatus"></div>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Empêcher la soumission du formulaire par défaut
      
      var formData = new FormData(this); // Créer un objet FormData contenant les données du formulaire
      
      // Envoyer les données du formulaire à traitement.php via AJAX
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "envoi.php", true);
      xhr.onload = function () {
        if (xhr.status === 200) {
          document.getElementById("messageStatus").textContent = xhr.responseText;
        }
      };
      xhr.send(formData);
    });
  </script>
</body>
</html>
